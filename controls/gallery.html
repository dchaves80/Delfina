<div id="paneleft">
<div id="galeria">
    <script>
        var resultdata = "";
        $.get("./gallerylist.txt",function(data)
        {
            resultdata = data;
            rendercontrols();
        },"text");

        function clickthumb(obj)
        {
            
            var filename = $(obj).attr("data");
            $("#content").find("#paneright").css("background-image","url('./images/" + filename + "')");
        }

        function rendercontrols()
        {
            var archivo = resultdata.toString().split(",");
            var maincontainer = $("#content").find("#galeria");
            for (a=0;a<archivo.length;a++)
            {
                $(maincontainer).append("<div class=\"photocontainer\" onclick=\"clickthumb(this)\" data=\"" + archivo[a] + "\" style=\"background-image:url('./images/" + archivo[a] + "')\"></div>");
            }
        }

        
    </script>
</div>
</div>
<div id="paneright">

</div>
